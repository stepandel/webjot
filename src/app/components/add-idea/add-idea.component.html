<section id="idea-form">

  <div class="container">
    <div class="card">
      <div class="card-header text-center">
        New Idea
      </div>
      <div class="card-body">
        <div class="container">
          <form #ideaForm="ngForm" (ngSubmit)="onSubmit(ideaForm)">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                class="form-control"
                #ideaName="ngModel"
                [ngClass]="{'is-invalid': ideaName.errors?.required && ideaName.touched}"
                [(ngModel)]="idea.name"
                required
              >
              <div class="invalid-feedback">
                Idea must have a name
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                name="description"
                #ideaDescription="ngModel"
                [ngClass]="{'is-invalid': ideaDescription.errors?.required && ideaName.touched}"
                [(ngModel)]="idea.description"
                class="form-control"
                required>
              </textarea>
              <div class="invalid-feedback">
                Idea must have a description
              </div>
            </div>
            <input type="submit" class="btn btn-block btn-purple" value="Add">
          </form>
        </div>
      </div>
    </div>
  </div>

</section>
