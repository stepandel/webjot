<section id="login-section">

  <div class="container">
    <div class="card text-center">
      <div class="card-header">
        Log In
      </div>
      <div class="card-body">
        <div class="container p-5">
          <form (submit)="onSubmit()">
            <div class="form-group container">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control bg-form"
                [(ngModel)]="email"
                placeholder="Email"
              >
              <br>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                [(ngModel)]="password"
                placeholder="Password"
              >
              <br>
              <input type="submit" class="btn btn-purple btn-block" value="Log In">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</section>
