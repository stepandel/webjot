<div class="container mt-3">
  <br>
  <div class="container bg-purple login-form">
    <form (submit)="onSubmit()" class="container">
      <div class="form-group container">
        <input type="email" name="email" id="email" class="form-control bg-form" [(ngModel)]="email" placeholder="Email">
        <br>
        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" placeholder="Password">
        <br>
        <input type="submit" class="btn btn-submit" value="Log In">
      </div>
    </form>
  </div>
  <br>
  <br>
</div>
